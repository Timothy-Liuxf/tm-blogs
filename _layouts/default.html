<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css?v=' | append: site.github.build_revision | relative_url }}">
  <script type="text/javascript"
    src="{{ '/assets/js/prepare.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  {% include head-custom.html %}

  {% seo %}
</head>

<body>

  <header>
    <div class="head_wrapper">
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
          <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
          <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="javascript:viewOnGitHub()" class="btn btn-github"><span class="icon"></span>View on
            GitHub</a>
        </section>
      </div>
      <div class="extra-buttons">
        <a id="back" class="btn btn-extra" href="javascript:returnToBackPage()">Back</a>
        <select id="select-lang" class="btn btn-extra select-lang" onchange="redirectToLanguage()">
          <option class="btn option-lang" value="zh-CN">
            中文（大陆简体）
          </option>
          <option class="btn option-lang" value="zh-TW">
            中文（臺灣繁體）
          </option>
          <option class="btn option-lang" value="en-US">
            English (United States)
          </option>
          <option class="btn option-lang" value="fr-FR">
            Français (France)
          </option>
        </select>
        <script>
          document.getElementById("select-lang").value = 'en-US';
          if (lang_index === -1) {
            document.getElementById("select-lang").style.display = 'none';
          } else {
            document.getElementById("select-lang").value = paths[lang_index];
          }

          const back = document.getElementById('back');
          if (lang_index !== -1) {
            switch (paths[lang_index]) {
              case 'zh-CN':
                back.innerText = '返回';
                break;
              case 'zh-TW':
                back.innerText = '返回';
                break;
              case 'fr-FR':
                back.innerText = 'Retour';
                break;
              default:
                back.innerText = 'Back';
                break;
            }
          } else if (is_main_page) {
            back.style.display = 'none';
          } else {
            back.innerText = 'Home';
          }

          const redirectToLanguage = () => {
            if (lang_index !== -1) {
              paths[lang_index] = document.getElementById("select-lang").value;
              window.location.href = paths.join('/');
            }
          };
        </script>
      </div>
    </div>
  </header>

  <div class="container">
    <section id="main_content">
      {{ content }}
    </section>
  </div>
</body>

</html>
