<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <style>
    .option-lang {
      background-color: black;
    }
  </style>
  {% include head-custom.html %}

  {% seo %}
</head>

<body>

  <header>
    <div class="head_wrapper" style="display: flex; justify-content: space-between; flex-direction: row;">
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
          <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
          <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on
            GitHub</a>
        </section>
      </div>
      <div style="display: flex; align-items: center">
        <select class="btn select-lang" style="display: inline-block;" onchange="redirectToLanguage()">
          <option class="btn option-lang" value="zh-CN">
            中文（大陆简体）
          </option>
          <option class="btn option-lang" value="zh-TW">
            中文（臺灣繁體）
          </option>
          <option class="btn option-lang" value="en-US">
            English (United States)
          </option>
          <option class="btn option-lang" value="fr-FR">
            Français (France)
          </option>
        </select>
        <script>
          const paths = window.location.href.split('/');
          const pattern = /^(zh-CN|zh-TW|en-US|fr-FR)$/;
          let lang_index = -1;
          document.querySelector('.select-lang').value = 'en-US';
          for (let i = 0; i < paths.length; ++i) {
            if (pattern.test(paths[i])) {
              document.querySelector('.select-lang').value = paths[i];
              lang_index = i;
              break;
            }
          }

          const redirectToLanguage = () => {
            if (lang_index !== -1) {
              paths[lang_index] = document.querySelector('.select-lang').value;
              window.location.href = paths.join('/');
            }
          };
        </script>
      </div>
    </div>
  </header>

  <div class="container">
    <section id="main_content">
      {{ content }}
    </section>
  </div>
</body>

</html>
